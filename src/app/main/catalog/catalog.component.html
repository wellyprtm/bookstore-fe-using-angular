<div class="row justify-content-center">
  <h1 class="m-5">BOOK LIST</h1>
</div>
<div class="row justify-content-center">
    <!-- <div class="col-md-2"></div> -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4" *ngFor="let prd of productList | paginate: config">
            <div class="card m-3 shadow" style="max-width: 640px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <!-- <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg> -->
                    <img src="{{prd.productImgLocation}}" routerLink="/" width="100%" height="100%" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Author: {{prd.productAuthor}}</h5>
                      <p class="card-text">{{prd.productTitle}}</p>
                      <p class="card-text"><small class="text-muted">{{prd.productPrice | currency:'Rp. '}}</small></p>
                      <button (click)="addToCart(prd)"
                      [ngClass]="prd.isAvailable ? 'btn btn-outline-dark' : 'btn btn-dark'"
                      [disabled]="prd.isAvailable ? false : true">{{prd.isAvailable ? '+' : 'SOLD OUT'}}</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="row">
  <div class="container">
    <div class="row justify-content-center">
     <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>
</div>
<ngx-spinner type="ball-clip-rotate-multiple" color="#9cff57"></ngx-spinner>
